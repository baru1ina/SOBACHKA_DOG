<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>authorization</title>

    {% load static %}

    <link rel = "stylesheet" href = "{% static 'main_page/css/authorization.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

      <form method = "POST" action = "" >
          {% csrf_token %}

        <img class = "mb-4" src = "{% static 'main_page/img/logo.png' %} " width="135" height="135" >

        <h1 class="h3 mb-3 fw-normal">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">вход в аккаунт sobachka.dog
                </font>
            </font>
        </h1>

        <div class="form-floating">
    <!--      <input type="email" class="form-control" name = "email" id="floatingInput" placeholder="Имя@example.com">-->
    <!--      <label for="floatingInput">-->
    <!--          <font style="vertical-align: inherit;">-->
    <!--              <font style="vertical-align: inherit;">Адрес электронной почты-->
    <!--              </font>-->
    <!--          </font>-->
    <!--      </label>-->

          <input type="text" class="form-control" name = "username" id="floatingInput" placeholder="Имя пользователя">
          <label for="floatingInput">
              <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">Имя пользователя
                  </font>
              </font>
          </label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" name = "password" id="floatingPassword" placeholder="Пароль">
          <label for="floatingPassword">
              <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">Пароль
                  </font>
              </font>
          </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Войти
                </font>
            </font>
        </button>

      </form>

      <footer>
        <p>© 2023 Fryasha && Linups Company. Inc. ·
            <a href="#">Privacy ·</a>
            <a href="#">Terms</a>
        </p>
      </footer>

    </main>

</body>

</html>
