{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel = "stylesheet" href = "{% static 'main_page/css/forum.css' %}" >
	<script type="module" src="{% static 'main_page/js/forum.js' %}"></script>
</head>



<body>
<img src = "{% static 'main_page/img/img1.jpg' %}" >
	<main>
	<div class="container">
			<form class="registrationn">
				<h1>Registration Form</h1>

				<label for="username">
					<span>Username</span>

					<input type="text" id="username" minlength="3" required>

					<ul class="input-requirements">
						<li>At least 3 characters long</li>
						<li>Must only contain letters and numbers (no special characters)</li>
					</ul>
				</label>

				<label for="password">
					<span>Password</span>

					<input type="password" id="password"
							maxlength="100" minlength="8" required>

					<ul class="input-requirements">
						<li>At least 8 characters long (and less than 100 characters)</li>
						<li>Contains at least 1 number</li>
						<li>Contains at least 1 lowercase letter</li>
						<li>Contains at least 1 uppercase letter</li>
						<li>Contains a special character (e.g. @ !)</li>
					</ul>
				</label>

				<label for="password_repeat">
					<span>Repeat Password</span>
					<input type="password" id="password_repeat" maxlength="100" minlength="8" required>
				</label>

				<br>

				<input type="submit">

			</form>
		</div>
	</main>
<a href="/" class="nav-link px-2 text-secondary" style= "text-align: center;" ><font style="vertical-align: inherit;">главная страница</font></font></a>
</body>
